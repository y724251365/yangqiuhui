<!--订单确认-->
<div id="container" class="clear">
    <!--收货地址-->
    <div class="adress_choice">
        <p>选择收货地址</p>

        <div id="addresId1">
            <i class="address_name">
                丁当 北京
            </i>
            <i class="user_address">
                北京市 海淀区 大钟寺123号 139366668888
            </i>
        </div>
        <a routerLink="/index">
            更多地址 &gt;&gt;
        </a>
    </div>
    <!-- 商品信息-->
  <div >
    <form name="" method="post" action="#">
        <div class="product_confirm" *ngFor="let tmp of product; let i=index">
            <p>确认商品信息</p>
            <ul class="item_title">
                <li class="p_info">商品信息</li>
                <li class="p_price">单价(元)</li>
                <li class="p_count">数量</li>
                <li class="p_tPrice">金额</li>
            </ul>
            <div id="product_list" >
                <ul class="item_detail">
                <li class="p_info">
                    <b><img [src]="'assets/'+tmp.pic"/></b>

                    <b class="product_name lf">
                        {{tmp.title}}
                    </b>
                    <br/>
                <span class="product_color ">
                   颜色：深空灰
                </span>
                </li>
                <li class="p_price">
                    <i>阿甲专属价</i>
                    <br/>
                    <span class="pro_price">￥<span class="ppp_price">{{tmp.price}}</span></span>
                </li>
                <li class="p_count">X<span>{{tmp.lid}}</span></li>
                <li class="p_tPrice">￥<span>{{tmp.price}}</span></li>
            </ul>
            </div>
        </div>
    </form>
  </div>
              <!-- 结算条-->
          <div id="count_bar">
            <span class="go_cart"><a routerLink="/cart" >&lt;&lt;返回购物车</a></span>
            <span class="count_bar_info">已选<b  id="1"> 1 </b>件商品&nbsp;&nbsp;
              合计(不含运费):<b class="zj"></b> <input type="hidden" name="Payment" value="1"/>元</span>
            <span class="go_pay" routerLink="/orderConfirm/two">确认并付款</span>
          </div>
    </div>
